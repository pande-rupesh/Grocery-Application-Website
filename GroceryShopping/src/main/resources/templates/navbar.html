<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
	integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<link rel="stylesheet" th:href="@{/css/navbarstyle.css}">
<link rel="stylesheet" th:href="@{/css/indexStyle.css}">
<link rel="stylesheet" th:href="@{/css/footer.css}">
<link rel="stylesheet" th:href="@{/css/login.css}">
<link rel="stylesheet" th:href="@{/css/Register.css}">
<link rel="stylesheet" th:href="@{/css/product.css}">
<link rel="stylesheet" th:href="@{/css/ProductDetails.css}">

<link
	href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
	rel="stylesheet">

</head>
<body>
	<div class="upper_strip"></div>
	<div class="navbar">
		<div class="nav-logo ">
			<div class="logo"></div>
		</div>
		<div class="nav-addres ">
			<div class="deliver">Deliver to</div>
			<div class="icon">
				<i class="fa-solid fa-location-dot"></i>
				<div class="indi">Pincode</div>
			</div>
		</div>
		<div class="nav-search">
			<input type="text" placeholder="Search Item Here" class="search-bar">
			<i class="fa-solid fa-magnifying-glass search-icon"></i>
		</div>

		<div class="nav-signin">
			<i class="fa-solid fa-circle-user"></i><span>Account</span>
			<!-- Dropdown menu -->
			<div class="dropdown">
				<ul>
					<li><a href="/login">Login/Sign In</a></li>
					<li><a href="/register">Register/Sign Up</a></li>
					<li><a href="#">My Orders</a></li>
					<li><a href="#">Help</a></li>
				</ul>
			</div>
		</div>

		<div class="nav-cart ">
			<i class="fa-solid fa-cart-shopping"></i> <span>Cart</span>
		</div>
	</div>
	<div th:replace="${content}"></div>

	<!-- Footer fragment -->
	<div th:replace="~{footer :: footer}"></div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>

</body>
</html>
