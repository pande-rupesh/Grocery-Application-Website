				<div class="col-md-12 p-0">
					<!-- Inner row for proper grid structure -->
					<div class="row">
						<div class="col-12">
							<!-- Feature / Sort Section -->
							<div
								class="d-flex justify-content-between align-items-center mb-4 flex-wrap">
								<h4 class="mb-2 mb-md-0 ms-2">All Products</h4>
								<form
									th:action="@{/ProductSort/{categoryName}(categoryName=${categoryName})}"
									method="get">
									<select class="form-select w-auto" name="sort"
										onchange="this.form.submit()">
										<option value="" th:selected="${sort == null}">Sort
											by</option>
										<option value="1" th:selected="${sort == '1'}">Price:
											Low to High</option>
										<option value="2" th:selected="${sort == '2'}">Price:
											High to Low</option>
									</select>
								</form>
							</div>
						</div>
					</div>

					<!-- Product grid -->
					<div class="ms-2 row g-4">
						<th:block th:each="product : ${products}">
							<div class="col-12 col-sm-12 col-md-6 col-lg-3">
								<div class="product-card w-100">
									<img th:src="@{/img/product/{img}(img=${product.Image})}"
										th:alt="${product.product_name}" class="product-img img-fluid">
									<div class="product-details text-center">
										<h6 class="fw-bold mb-1" th:text="${product.product_name}">Product
											Name</h6>
										<p class="text-success fw-semibold mb-2"
											th:text="'₹' + ${product.price} + ' / ' + ${product.unit}">₹0
											/ unit</p>
										<a th:href="@{/productDetails/{id}(id=${product.id})}"
											class="btn btn-sm btn-success w-100"> Add to Cart </a>
									</div>
								</div>
							</div>
						</th:block>
					</div>
				</div>
			</div>
