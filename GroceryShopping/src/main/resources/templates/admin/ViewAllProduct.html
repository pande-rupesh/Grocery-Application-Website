<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>View All Products</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>

<body class="bg-light">

	<div class="container mt-4">

		<h2 class="text-center mb-4">All Products</h2>

		<!-- If list is empty -->
		<div th:if="${#lists.isEmpty(ProductList)}"
			class="alert alert-warning text-center">No Products Added Yet!
		</div>

		<div th:if="${!#lists.isEmpty(ProductList)}" class="table-responsive">

			<table class="table table-bordered table-striped table-hover">
				<thead class="table-dark text-center">
					<tr>
						<th>ID</th>
						<th>Image</th>
						<th>Name</th>
						<th>Brand</th>
						<th>Catagory</th>
						<th>Price</th>
						<th>unit</th>
						<th>Description</th>
						<th>Status</th>
						<th>Action</th>
					</tr>
				</thead>

				<tbody class="align-middle">
					<tr th:each="p : ${ProductList}">

						<td th:text="${p.id}"></td>

						<td class="text-center"><img
							th:src="@{'/img/product/' + ${p.Image}}"
							style="width: 60px; height: 60px; object-fit: cover; border-radius: 5px;">
						</td>


						<td th:text="${p.product_name}"></td>
						<td th:text="${p.brand_name}"></td>

						<td th:text="${p.Category}"></td>
						<td th:text="${p.price}"></td>
						<td th:text="${p.unit}"></td>
						<td th:text="${p.description}"></td>
						<td th:text="${p.status}"></td>

						<td class="text-center"><a
							th:href="@{'/admin/editproduct/' + ${p.id}}"
							class="btn btn-primary btn-sm">Edit</a> <a
							th:href="@{'/admin/deleteproduct/' + ${p.id}}"
							onclick="return confirm('Delete this product?')"
							class="btn btn-danger btn-sm">Delete</a></td>

					</tr>
				</tbody>

			</table>

		</div>

	</div>

</body>
</html>
