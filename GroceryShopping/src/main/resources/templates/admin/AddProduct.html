<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Product</title>

<!-- Bootstrap 5 CDN -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>

<body class="bg-light">

	<div class="container py-5">
		<div class="row justify-content-center">
			<div class="col-md-8 col-lg-6">
				<div id="msg-box" th:if="${msg}" th:text="${msg}"
					style="color: green; font-size: 18px; font-weight: bold;"></div>

				<div class="card shadow-lg border-0 rounded-4">
					<div
						class="card-header bg-primary text-white text-center py-3 rounded-top-4">
						<h3 class="mb-0">Add Product</h3>
					</div>

					<div class="card-body p-4">

						<form action="/admin/addProductinDb" method="post"
							enctype="multipart/form-data">

							<!-- Product Name -->
							<div class="mb-3">
								<label class="form-label">Product Name</label> <input
									type="text" name="product_name" class="form-control" required>
							</div>

							<!-- Brand Name -->
							<div class="mb-3">
								<label class="form-label">Brand Name</label> <input type="text"
									name="brand_name" class="form-control" required>
							</div>

							<!-- Category -->
							<div class="mb-3">
								<label class="form-label">Category</label> <select
									name="Category" class="form-control" required>
									<option value="">Select Category</option>
									<option>Atta,Rice & Dal</option>
									<option>Oil and Ghee</option>
									<option>Tea, Coffee & Beverages</option>
									<option>Dry Fruits</option>
									<option>Masala,Spices & Salt</option>
									<option>Sauces & Spreads</option>
									<option>Vegetable</option>
									<option>Fruits</option>
									<option>Instant Food</option>
									<option>Festival Specials</option>
								</select>
							</div>

							<!-- Price -->
							<div class="mb-3">
								<label class="form-label">Price</label> <input type="number"
									name="price" class="form-control" required step="0.01">
							</div>

							<!-- Unit / Metric -->
							<div class="mb-3">
								<label class="form-label">Unit</label> <select name="unit"
									class="form-control" required>
									<option value="">Select Unit</option>
									<option value="kg">KG</option>
									<option value="g">Gram</option>
									<option value="l">Litre</option>
									<option value="ml">Millilitre</option>
									<option value="piece">Piece</option>
									<option value="dozen">Dozen</option>
									<option value="packet">Packet</option>
									<option value="box">Box</option>
								</select>
							</div>


							<!-- Description -->
							<div class="mb-3">
								<label class="form-label">Description</label>
								<textarea name="description" class="form-control" rows="3"></textarea>
							</div>

							<!-- Product Status -->
							<div class="mb-3">
								<label class="form-label d-block">Product Status</label>

								<div class="form-check">
									<input class="form-check-input" type="radio" name="status"
										value="true" checked> <label class="form-check-label">Available</label>
								</div>

								<div class="form-check">
									<input class="form-check-input" type="radio" name="status"
										value="false"> <label class="form-check-label">Not
										Available</label>
								</div>
							</div>

							<!-- Image Upload -->
							<div class="mb-3">
								<label class="form-label">Product Image</label> <input
									type="file" name="file" class="form-control" required>
							</div>

							<!-- Submit -->
							<div class="d-grid">
								<button class="btn btn-primary btn-lg">Add Product</button>
							</div>

						</form>

					</div>
				</div>

			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
