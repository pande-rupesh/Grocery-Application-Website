<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{navbar::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>FreshMart</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
	integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" th:href="@{/css/login.css}">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

	<section>
		<div class="card">
			<div id="msg-box" th:if="${msg}" th:text="${msg}"
				style="color: green; font-size: 18px; font-weight: bold;"></div>
			<img th:src="@{/img/login/logo.png}" alt="img not found">
			<div id="msg-box" th:if="${param.lgout}"
				style="color: green; font-size: 18px; font-weight: bold;">
				Logout Successfully!</div>

			<div id="msg-box" th:if="${param.error}"
				style="color: green; font-size: 18px; font-weight: bold;">
				Invalid Username & PassWord</div>
				
			<h2 style="color: red;">Welcome Back</h2>
			<form action="/login" method="post">
				<!-- Email -->
				<div class="mb-3">
					<input type="email" class="form-control email" placeholder="Email"
						name="username" required>
				</div>

				<!-- Password -->
				<div class="mb-3">
					</i> <input type="password" class="form-control email"
						placeholder="Password" name="password" required>
				</div>

				<!-- Submit button -->
				<div class="d-grid">
					<button type="submit" class="btn btn-custom">Login</button>
				</div>
			</form>
			<h3>
				New User?<a>Register</a>
			</h3>
		</div>
	</section>

</body>
</html>

<script>
document.addEventListener("DOMContentLoaded", function () {
    setTimeout(() => {
        const msgBox = document.getElementById("msg-box");
        if (msgBox) {
            msgBox.style.transition = "opacity 0.8s";
            msgBox.style.opacity = "0";
            setTimeout(() => msgBox.style.display = "none", 800);
        }
    }, 3000);
});
</script>
